<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liked Tracks</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">My 50 Most Recent Liked Songs</h1>
        <div class="row">
            {% for item in tracks %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ item.track.album.images[0].url }}" class="card-img-top" alt="{{ item.track.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.track.name }}</h5>
                        <p class="card-text">
                            <strong>Artist:</strong> {{ item.track.artists[0].name }}<br>
                            <strong>Album:</strong> {{ item.track.album.name }}
                        </p>
                        <a href="{{ item.track.external_urls.spotify }}" class="btn btn-primary" target="_blank">Listen on Spotify</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
