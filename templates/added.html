<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs Added to Playlist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Songs Added to Playlist</h1>
        
        <p>The following tracks have been successfully added to your playlist:</p>
        
        <ul>
            {% for track in tracks %}
                <li>{{ track }}</li>
            {% endfor %}
        </ul>
        
        <a href="{{ url_for('index') }}">Go back to Home</a>
    </div>
</body>
</html>
